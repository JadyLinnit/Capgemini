<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="client.css" />
</head>

<body>
 <div id="cadastro">
    <form method="post" action=""> 
      <h1>Cadastre-se</h1> 
       
      <p> 
        <label for="nome_cad">Nome</label>
        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Jady Linnit" />
      </p>
       
      <p> 
        <label for="email_cad">E-mail</label>
        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@gmail.com"/> 
      </p>
       
      <p> 
        <label for="senha_cad">Senha</label>
        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234Ab@#"/>
      </p>

      <p> 
        <label for="telefone_cad">Telefone</label>
        <input id="telefone_cad" name="telefone_cad" required="required" type="text" placeholder="ex. 99 9.9999-9999"/>
      </p>

      <p> 
        <label for="telefone_cad">Limite de Crédito</label>
        <input id="telefone_cad" name="limite_cad" required="required" type="text" placeholder="ex. Informe seu limite de crédito"/>
      </p>

      <p> 
        <label for="cidade_cad">Cidade</label>
        <input id="cidade_cad" name="bairro_cad" required="required" type="text" placeholder="ex. Recife"/>
      </p>
      
      <p> 
        <label for="bairro_cad">Bairro</label>
        <input id="bairro_cad" name="bairro_cad" required="required" type="text" placeholder="ex.Cohab"/>
      </p>
    
      <p> 
        <label for="bairro_cad">CEP</label>
        <input id="cep_cad" name="cep_cad" required="required" type="text" placeholder="ex.55555-555"/>
      </p>
     <p>
        <input type="file" required="required" type="image" placeholder=" imagem">
     </p> 

      <p> 
        <input type="submit" value="Cadastrar"/> 
      </p>
       
      <p> 
        <input type="submit" value="Cancelar"/> 
      </p>
      <p class="link">  
        Já tem conta?
        <a href="login.html">Login </a>
      </p>
    </form>
  </div>
</div>
</div>  
</body>
</html>
